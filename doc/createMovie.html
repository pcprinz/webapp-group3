<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Database: Create</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="icon" href="favicon.svg" />
    <link rel="mask-icon" href="mask-icon.svg" color="#000000" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="./src/v/createMovie.js" type="module"></script>
  </head>

  <body>
    <header>
      <div class="wrapper clearfix">
        <div class="title">
          <h1>Create a new movie record</h1>
        </div>
        <nav>
          <ul>
            <li><a href="createMovie.html">C</a></li>
            <li><a href="retrieveAndListAllMovies.html">R</a></li>
            <li><a href="updateMovie.html">U</a></li>
            <li><a href="deleteMovie.html">D</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper clearfix">
        <form id="Movie">
          <div>
            <label>ID: <input name="movieId" type="number" required /></label>
          </div>
          <div>
            <label
              >Title:
              <input
                name="title"
                type="text"
                required
                minlength="1"
                maxlength="120"
              />
            </label>
          </div>
          <div>
            <label
              >Release date:
              <!-- pattern is the fallback validation for the missing date input 
              in safari (which uses the text type ) -->
              <input
                name="releaseDate"
                type="date"
                min="1895-12-28"
                pattern="\d{4}-\d{2}-\d{2}"
              />
            </label>
          </div>
          <fieldset data-bind="rating">
            <legend>Rating</legend>
          </fieldset>
          <div class="multi-sel">
            <label
              >Genres:
              <select
                name="genres"
                multiple="multiple"
                size="4"
                required
              ></select>
            </label>
          </div>
          <div><button type="submit" name="addButton">Add</button></div>
        </form>
      </div>
    </main>
    <footer>
      <div class="foot-content wrapper">
        <a href="index.html">Back to main menu</a>
      </div>
    </footer>
  </body>
</html>
